<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div id="profileCard">

    <div class="profileName">
      
      <div class="profilePic profileComponent">
        <img src="images/image-victor.jpg" alt="profile thumbnail ">
      </div>

      <div class="primmaryInfo profileComponent">
        <div class="name">
          <b>Victor Crest</b> 26
        </div>

        <div class="location">
          London
        </div>
      </div>

    </div>
  
    <div class="secondaryInfo profileComponent"> 
      <div class="social">
        <span>
          <b>80K</b>
        </span>
        <span class="statsDescription">
          Followers
        </span> 
      </div>
      <div class="social">
        <span>
          <b>803K</b>
        </span>
        <span class="statsDescription">
          Likes
      </div>
      <div class="social"> 
        <span>
          <b>1.4K</b>
        </span>
        <span class="statsDescription">
          Photos
      </div>
    </div>
    
  </div>
  
    

    

    
  </span>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Oliveiras96">Caique Campos</a>.
  </div>
</body>
</html>
