<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div id="profileCard">

    <div class="profileName">
      
      <div class="photo profileComponent">
        <img src="images/image-victor.jpg" alt="profile thumbnail ">
      </div>

      <div class="primmaryInfo profileComponent">
        <div class="name">
          Victor Crest 26
        </div>

        <div class="location">
          London
        </div>
      </div>

    </div>
  
    <div class="secondaryInfo profileComponent"> 
      <div>
        80K Followers
      </div>
      <div>
        803K Likes
      </div>
      <div>
        1.4K Photos
      </div>
    </div>
    
  </div>
  
    

    

    
  </span>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Oliveiras96">Caique Campos</a>.
  </div>
</body>
</html>
